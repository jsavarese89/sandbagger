<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/reset.html">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 20px;
    }
    h1 {
      color: #15803d;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    a {
      color: #15803d;
      text-decoration: none;
      font-weight: bold;
    }
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(21, 128, 61, 0.3);
      border-radius: 50%;
      border-top-color: #15803d;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Redirecting to Sandbagger App</h1>
    <p>If you are not redirected automatically, <a href="/reset.html">click here</a>.</p>
  </div>
  
  <script>
    // Force redirect to the reset page
    window.location.href = '/reset.html';
  </script>
</body>
</html>
