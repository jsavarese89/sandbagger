<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#15803d">
  <!-- Removed external Tailwind dependency that was causing issues -->
  <link rel="manifest" href="/assets/manifest-CKE89kUs.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <title>Sandbagger</title>
  <style>
    /* Tailwind base classes */
    .bg-gray-50 { background-color: #f9fafb; }
    .text-gray-900 { color: #111827; }
    .p-4 { padding: 1rem; }
    .max-w-screen-md { max-width: 768px; }
    .mx-auto { margin-left: auto; margin-right: auto; }
    
    /* Minimal styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .error-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10000;
      display: none;
    }
    .fallback-message {
      max-width: 500px;
      text-align: center;
      margin-bottom: 20px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
    }
    .btn-primary {
      background-color: #15803d;
      color: white;
    }
    .btn-secondary {
      background-color: #6366f1;
      color: white;
    }
    .loading-fallback {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: white;
      z-index: 9999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(21, 128, 61, 0.2);
      border-radius: 50%;
      border-top-color: #15803d;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-Bl1De8qx.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/vendor-lB9TgwmK.js">
  <link rel="modulepreload" crossorigin href="/assets/firebase-D5SJ66rp.js">
  <link rel="stylesheet" crossorigin href="/assets/index-BhMeWyVp.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Initial Loading State -->
  <div id="loadingFallback" class="loading-fallback">
    <div class="spinner"></div>
    <p>Loading Sandbagger...</p>
  </div>

  <!-- Error Fallback -->
  <div id="errorFallback" class="error-container">
    <img src="/icons/icon-192x192.png" alt="Sandbagger Logo" style="width: 80px; height: 80px; margin-bottom: 20px;">
    <h2 style="color: #15803d; font-size: 24px; margin-bottom: 10px;">Sandbagger</h2>
    <div class="fallback-message">
      <p>We're having trouble loading the app. This might be due to a browser compatibility issue or network problem.</p>
    </div>
    <div class="action-buttons">
      <a href="/basic.html" class="btn btn-primary">Use Basic Version</a>
      <a href="/emergency.html" class="btn btn-secondary">Reset App</a>
    </div>
  </div>

  <!-- React App Root -->
  <div id="root" class="p-4 max-w-screen-md mx-auto">
    <!-- This content will be replaced by React when it loads -->
    <div style="text-align: center; padding: 20px;">
      <img src="/icons/icon-192x192.png" alt="Sandbagger Logo" style="width: 80px; height: 80px; margin-bottom: 20px;">
      <h2 style="margin-bottom: 10px;">Sandbagger Golf App</h2>
      <p>Loading...</p>
      <div style="width: 40px; height: 40px; border: 3px solid rgba(21, 128, 61, 0.2); border-radius: 50%; border-top-color: #15803d; margin: 20px auto; animation: spin 1s linear infinite;"></div>
      <p style="font-size: 14px; color: #666;">If the app doesn't load within a few seconds, please try <a href="/reset.html" style="color: #15803d;">resetting the app</a>.</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Error Detection Script -->
  <script>
    // Show error fallback if app doesn't load within 5 seconds
    const loadTimeout = setTimeout(function() {
      document.getElementById('errorFallback').style.display = 'flex';
      document.getElementById('loadingFallback').style.display = 'none';
    }, 5000);

    // Listen for React app load
    window.addEventListener('load', function() {
      // Give React a moment to initialize
      setTimeout(function() {
        // Check if React has rendered anything
        const rootElement = document.getElementById('root');
        if (rootElement && rootElement.children.length > 0) {
          // React app has rendered something
          clearTimeout(loadTimeout);
          document.getElementById('loadingFallback').style.display = 'none';
        }
      }, 1000);
    });

    // Handle uncaught errors
    window.addEventListener('error', function(event) {
      console.error('App error:', event.error);
      document.getElementById('errorFallback').style.display = 'flex';
      document.getElementById('loadingFallback').style.display = 'none';
    });
  </script>
  
  <!-- React App -->
</body>
</html>
